<!DOCTYPE html>

<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Previsul</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />

    <!-- DataTables -->
    <link rel="stylesheet" href="css/datatables/jquery.dataTables.min.css" />

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="css/sweetalert/sweetalert2.css" />

    <!-- Font Awesome -->
    <link href="css/fontawesome/font-awesome.css" rel="stylesheet" />

    <!-- Demais estilos do site -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- jQuery -->
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/jquery/jquery.mask.min.js"></script>
</head>
<body class="{{ class_body }}">
    <div class="container-fluid login">
        <header class="row {{ header_login }}">
            <div class="{{ text_align }}">
                <a href="#/previsul/adesao"><img src="{{ img_portal }}" border="0" /></a>
            </div>
            <div class="col-sm-10 hidden-xs barra-busca" ng-show="barra_topo">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input id="txtBuscar" class="form-control" type="text" placeholder="Buscar..." />
                            <div class="input-group-addon"><button id="btnPesquisar" type="button" class="btn btn-link btn-form-group"><i class="fa fa-search fa-fw"></i></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="row">
            <aside class="{{ nav_internas }} area-menu">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="area-usuario">
                            <div class="row">
                                <div class="col-sm-6 text-center">
                                    <img src="{{ img_perfil }}" class="img-circle" />
                                </div>
                                <div class="col-sm-6">
                                    <h4>{{ nome_usuario }}</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-right">
                                    <ul class="list-inline">
                                        <li><a href=""><i class="fa fa-gear fa-2x fa-fw"></i></a></li>
                                        <li><a href="#/previsul/"><i class="fa fa-sign-out fa-2x fa-fw"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-class="{active: activetab == '/previsul/home'}"><a href="#/previsul/home"><i class="fa fa-home fa-fw"></i> Home</a></li>
                                <li ng-class="{active: activetab == '/previsul/adesao'}"><a href="#/previsul/adesao"><i class="fa fa-file-text fa-fw"></i> Adesão</a></li>                                
                                <li ng-class="{active: activetab == '/previsul/relatorios'}"><a href="#/previsul/relatorios"><i class="fa fa-line-chart fa-fw"></i> Relatorios</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </aside>
            <article class="{{ view_internas }}">
                <div class="container">
                    <div class="row">
                        <div ng-view></div>
                    </div>
                </div>
            </article>
        </section>

        <div class="loading">
            <img ng-src="images/loading.gif" />
        </div>
    </div>

    <!-- Angular -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/httpServices.js"></script>     

    <script src="js/models/entities.js?v=12"></script>
    <script src="js/models/apiurl.js?v=12"></script>


    <script src="js/utilities/app-utilities.js"></script>
    <script src="js/utilities/ng-currency.js"></script>
    <script src="js/utilities/validator.js"></script>
    <script src="js/utilities/library.js"></script>
    <script src="js/utilities/encoding.js"></script>

    <script src="js/models/apiurl.js"></script>
    <script src="js/models/entities.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/login.controller.js" charset="iso-8859-1"></script>
    <script src="js/controllers/home.controller.js" charset="utf-8"></script>
    <script src="js/controllers/adesao.controller.js" charset="utf-8"></script>    
    <script src="js/controllers/relatorios.controller.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- DataTables -->
    <script src="js/datatables/jquery.dataTables.min.js"></script>

    <!-- Sweet Alert -->
    <script src="js/sweetalert/sweetalert2.js"></script>

    <!-- HighCharts -->
    <script src="js/highcharts/highcharts.js"></script>

    <!-- Datepicker -->
    <script src="js/datepicker/bootstrap-datepicker.min.js"></script>
    <script src="js/datepicker/bootstrap-datepicker.pt-BR.min.js"></script>

    <!-- Scripts Globais -->
    <script src="js/global.js"></script>
</body>
</html>
